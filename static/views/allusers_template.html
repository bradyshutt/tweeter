


<main role="main" class="allusers">
   

<div class="wrapper">
   {{#users}}
      <div class="user">

         <img src="/images/{{profilePicture}}" alt="profile_pic">

         <ul>
            <li>{{firstName}} {{lastName}}</li>
            <li>{{username}}</li>
            <li>{{email}}</li>
            <li><a href="/users/delete/{{username}}">Delete User</a></li>
         </ul>

      </div>

   {{/users}}
      
</div>

</main>
